name: Deploy UnderLand Bot

on:
  push:
    branches: [ main, deploy ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements_deployment.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ðŸ”§ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_deployment.txt

      - name: ðŸ§ª Run Tests (if any)
        run: |
          echo "âœ… Tests passed - Add your test commands here if needed"

      - name: âœ… Validate Bot Configuration
        run: |
          python -c "
          import sys
          sys.path.append('.')
          try:
              from bot.config_deployment import DeploymentConfig
              config = DeploymentConfig()
              print('âœ… Configuration validated successfully')
          except Exception as e:
              print(f'âŒ Configuration error: {e}')
              sys.exit(1)
          "

      - name: ðŸ” Check Environment Variables
        run: |
          echo "Checking environment variables..."
          if [ -z "${{ secrets.DISCORD_TOKEN }}" ]; then
            echo "âŒ DISCORD_TOKEN secret is not set"
            exit 1
          else
            echo "âœ… DISCORD_TOKEN is configured"
          fi

      - name: ðŸš€ Deploy Bot (24/7 Mode)
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          ENVIRONMENT: production
          OWNER_IDS: ${{ secrets.OWNER_IDS }}
          WELCOME_CHANNEL_ID: ${{ secrets.WELCOME_CHANNEL_ID }}
        run: |
          echo "ðŸŒŸ Starting UnderLand Bot deployment..."
          echo "ðŸ“Š Mode: 24/7 Cloud Deployment"
          echo "âš¡ Features: Games, Social, Utilities, Moderation"
          echo "ðŸ”’ Environment variables configured"

          python run_deployment.py

      - name: ðŸ“ Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Dependencies installed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Configuration validated" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Environment variables configured" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Bot deployment script executed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¯ Ready for 24/7 cloud hosting" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ® Features Included:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ® Interactive Games (Hangman, Trivia, TicTacToe)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ˜„ Social Commands (Bonk, Hug, Kiss, etc.)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“š Dictionary & Learning Tools" >> $GITHUB_STEP_SUMMARY
          echo "- â±ï¸ Productivity Features (Pomodoro)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ› ï¸ Moderation Tools" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ­ Script Sessions" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”‘ Required Secrets:" >> $GITHUB_STEP_SUMMARY
          echo "- \`DISCORD_TOKEN\` (Required)" >> $GITHUB_STEP_SUMMARY
          echo "- \`OWNER_IDS\` (Optional)" >> $GITHUB_STEP_SUMMARY
          echo "- \`WELCOME_CHANNEL_ID\` (Optional)" >> $GITHUB_STEP_SUMMARY


